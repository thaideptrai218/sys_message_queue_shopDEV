version: "3.8"

services:
  # MySQL Master
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master-shopdev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: shopDEV
      MYSQL_USER: tipsjs
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./config/mysql/master/my.cnf:/etc/my.cnf:ro
    networks:
      - shopdev-network
    command:
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-proot1234",
        ]
      timeout: 20s
      retries: 10

  # MySQL Slave
  mysql-slave:
    image: mysql:8.0
    container_name: mysql-slave-shopdev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: shopDEV
      MYSQL_USER: tipsjs
      MYSQL_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - mysql_slave_data:/var/lib/mysql
      - ./config/mysql/slave/my.cnf:/etc/my.cnf:ro
    depends_on:
      - mysql-master
    networks:
      - shopdev-network
    command:
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-proot1234",
        ]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis-shopdev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopdev-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq-shopdev
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - shopdev-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 10s
      retries: 5

volumes:
  mysql_master_data:
  mysql_slave_data:
  redis_data:
  rabbitmq_data:

networks:
  shopdev-network:
    driver: bridge
